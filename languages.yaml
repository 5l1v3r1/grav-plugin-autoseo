# English
en:
  PLUGINS:
    AUTO_SEO:
      GLOBAL_CONFIG: Global configuration
      PLUGIN_STATUS: Plugin status
      DEFAULT_CONFIG: Default values for the plugin configuration
      PLUGIN_DEPENDENCY_FAILED: Auto SEO Plugin failed to load. Composer dependencies not met.
      DESCRIPTION:
        ENABLED_LABEL: Auto fill for description
        ENABLED_HELP: Lets you turn the plugin ON and OFF for the description metadata only.
        LENGTH_LABEL: Maximum word count for description
        LENGTH_HELP: The maximum count of words that will be used to fill the description metadata.
      KEYWORD:
        ENABLED_LABEL: Auto fill for keyword
        ENABLED_HELP: Lets you turn the plugin ON and OFF for the keyword metadata only.
        LENGTH_LABEL: Maximum word count for keyword metadata.
        LENGTH_HELP: The maximum count of words that will be used to fill the keyword metadata.
      FACEBOOK:
        ENABLED_LABEL: Facebook Open Graph
        ENABLED_HELP: Lets you turn the plugin ON and OFF for the "Facebook Open Graph" metadata.
      TWITTER:
        ENABLED_LABEL: Twitter Cards
        ENABLED_HELP: Lets you turn the plugin ON and OFF for the "Twitter Cards" metadata.

# French
fr:
  PLUGINS:
    AUTO_SEO:
      GLOBAL_CONFIG: Configuration globale
      PLUGIN_STATUS: Etat du plugin
      DEFAULT_CONFIG: Valeurs par défaut pour la configuration du plugin
      PLUGIN_DEPENDENCY_FAILED: le plug-in Auto SEO n'a pas pu être chargé. Les dépendances de Composer ne sont pas remplies.
      DESCRIPTION:
        ENABLED_LABEL: Remplissage automatique pour la description
        ENABLED_HELP: Permet de mettre le plugin ON et OFF pour la métadonnée "Description" uniquement.
        LENGTH_LABEL: nombre maximal de mots pour la description
        LENGTH_HELP: le nombre maximum de mots qui seront utilisés pour remplir la métadonnée "Description".
      KEYWORD:
        ENABLED_LABEL: Remplissage automatique pour les mots clés
        ENABLED_HELP: Permet de mettre le plugin ON et OFF pour la métadonnée "Keyword" uniquement.
        LENGTH_LABEL: Nombre maximal de mots pour la métadonnée "Keyword".
        LENGTH_HELP: Le nombre maximum de mots qui seront utilisés pour remplir la métadonnée "Keyword".
      FACEBOOK:
        ENABLED_LABEL: Facebook Open Graph
        ENABLED_HELP: Permet de mettre le plugin ON et OFF pour la métadonnée "Facebook Open Graph".
      TWITTER:
        ENABLED_LABEL: Twitter Cards
        ENABLED_HELP: Permet de mettre le plugin ON et OFF pour la métadonnée "Twitter Cards".
